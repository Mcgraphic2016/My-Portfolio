<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Artist Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
    <style>
        /* Additional inline styling for the banner image */
        .banner {
            background-image: url('banner-image.jpg');
            background-size: cover;
            background-position: center;
            height: 200px; /* Adjust height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white; /* Text color on the banner */
            font-size: 24px; /* Font size of text on the banner */
            animation: fadeIn 2s ease-in-out;
        }

        .banner h1 {
            margin: 0; /* Remove default margin */
            padding: 20px; /* Padding around text */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            animation: slideIn 1.5s ease-out;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            animation: fadeIn 3s ease-in-out;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f00; /* Red color on hover */
        }

        .section {
            padding: 20px;
            animation: fadeInUp 2s ease-in-out;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            animation: fadeIn 2s ease-in-out;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Christian Macaro</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                                        <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header

    <section class="section">
        <div class="container">
            <h2>Portfolio</h2>
            <div class="gallery">
                <img src="image1.jpg" alt="Artwork 1">
                <img src="image2.jpg" alt="Artwork 2">
                <img src="image3.jpg" alt="Artwork 3">
                <!-- Add more images as needed -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Graphic Artist Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
